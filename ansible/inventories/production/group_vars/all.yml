# inventories/production/group_vars/all.yml
#
# Variables shared by all groups/hosts in the production inventory.

# Keep base packages small and stable (foundation used by playbooks/base.yml).
# Add only universally safe packages here.
base_packages:
  - build-essential
  - git
  - curl
  - wget
  - htop
  - tmux
  - vim
  - unzip
  - pkg-config
  - python3-pip
  - python3-venv

# Shared "lab" group for file permissions / shared directories.
lab_group: lab
